# example.yaml
runtime:
  distribution_strategy: 'mirrored'
  num_gpus: <int>
  mixed_precision_dtype: 'float16'
task:
  annotation_file: ''  # Can't use annotation file when tfds is used.
  losses:
    l2_weight_decay: 
  model:
    num_classes: 
    max_level: 
    min_level: 
    input_size: 
    norm_activation:
      activation: 
      norm_epsilon: 
      norm_momentum: 
      use_sync_bn: 
  train_data:
    tfds_data_dir: 
    tfds_name: 
    tfds_split: 'train'
    drop_remainder: 
    dtype: float16
    global_batch_size: 8
    input_path: 
    is_training: true
  validation_data:
    tfds_data_dir: 
    tfds_name: 
    tfds_split: 'validation'
    drop_remainder: 
    dtype: float16
    global_batch_size: 8
    input_path: 
    is_training: false
